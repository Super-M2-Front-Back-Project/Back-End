name: CI ‚Äî Express.js Backend

on:
  # Lancement √† chaque Pull Request vers main
  pull_request:
    branches:
      - main

  # D√©ploiement quand une PR vers main est merge√©e
  pull_request_target:
    types: [closed]
    branches:
      - main

jobs:
  check_branch:
    # V√©rifie que seule la branche dev peut merger dans main
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check branch source
        if: github.base_ref == 'main' && github.head_ref != 'dev'
        run: |
          echo "‚ùå ERROR: You can only merge into main from the 'dev' branch."
          exit 1

  ci:
    if: github.event_name == 'pull_request'
    name: Tests & Build
    needs: check_branch
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x] # teste sur 2 versions de Node
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: npm run lint --if-present

      - name: Type check (TypeScript)
        run: npm run type-check --if-present

      - name: Run unit tests (Jest)
        run: npm test --if-present

      - name: Build (TypeScript)
        run: npm run build --if-present

  deploy:
    # D√©ploiement apr√®s merge vers main
    if: github.event_name == 'pull_request_target' && github.event.pull_request.merged == true
    name: Deploy (after merge to main)
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment webhook (Render / autre)
        if: ${{ secrets.RENDER_HOOK_URL != '' }}
        run: |
          echo "üöÄ Backend deployment triggered after merge to main"
          curl -s -X POST "${{ secrets.RENDER_HOOK_URL }}" -o /dev/null -w "%{http_code}\n"
